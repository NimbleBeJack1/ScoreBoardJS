<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/high-school-usa-sans" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="homeSide">
                <h3>HOME</h3>
                <h2 id="homeScore">0</h2>
                <div class="homeAddAndSubBtns">
                    <button id="addOneHome" onclick="addOneHome()">+1</button>
                    <button id="addTwoHome" onclick="addTwoHome()">+2</button>
                    <button id="addThreeHome" onclick="addThreeHome()">+3</button>
                    <button id="subtractHomeScore" onclick="subtractHome()">⬅</button>
                </div>
                <div>
                    <button id="resetHomeScore" onclick="resetHome()">⟲</button>
                </div>
            </div>
            <div class="resetBothScores">
                <button id="resetScore-btn" onclick="reset()">New Game</button>
            </div>
            <div class="guestSide">
                <h3>GUEST</h3>
                <h2 id="guestScore">0</h2>
                <div class="guestAddAndSubBtns">
                    <button id="addOneGuest" onclick="addOneGuest()">+1</button>
                    <button id="addTwoGuest" onclick="addTwoGuest()">+2</button>
                    <button id="addThreeGuest" onclick="addThreeGuest()">+3</button>
                    <button id="subtractGuestScore" onclick="subtractGuest()">⬅</button>
                </div>
                <div>
                    <button id="resetGuestScore" onclick="resetGuest()">⟲</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
